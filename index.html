<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="MyController">
		<div class="row">
			<div class="col-lg-3">
				<br/>
				<br/>
				<br/>
				<form>
					<div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="form_data.name">
					</div>
					<div class="form-group">
					    <label for="address">Address</label>
					    <textarea class="form-control" rows="3" id="address" placeholder="Enter address" ng-model="form_data.address"></textarea>
					    <!--<input type="text" class="form-control" id="address" placeholder="Enter address" ng-model="form_data.address">-->
					</div>
					<div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="form_data.email">
					</div>
					<button class="btn btn-primary {{form_status}}" ng-click="dataSave(form_data_id)">Save</button>
					<button class="btn btn-danger {{form_status}}" ng-click="dataCancel()">Cancel</button>
				</form>
			</div>
			<div class="col-lg-9">
				<br/>
				<br/>
				<br/>
				<a class="btn btn-default pull-right" href="#" role="button" ng-click="dataAdd()" >
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</a>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Address</th>
							<th>Email</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in datas">
							<td ng-model="data.name">{{ data.name }}</td>
							<td ng-model="data.address">{{ data.address }}</td>
							<td ng-model="data.email">{{ data.email }}</td>
							<td>
								<a class="btn btn-default" href="#" role="button" ng-click="dataEdit( datas.indexOf(data) )" >
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</a>
								<a class="btn btn-default" href="#" role="button" ng-click="dataDelete( datas.indexOf(data) )">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</a>
							</td>	
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
