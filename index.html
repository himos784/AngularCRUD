<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="MyController">
		<div class="row">
			<div class="col-lg-12">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Address</th>
							<th>Email</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in datas">
							<td ng-model="data.id">{{ data.id }}</td>
							<td ng-model="data.name">{{ data.name }}</td>
							<td ng-model="data.address">{{ data.address }}</td>
							<td ng-model="data.email">{{ data.email }}</td>
							<td>
								<a class="btn btn-default" ng-href="#/edit/{{datas.indexOf(data)}}" role="button">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</a>
								<a class="btn btn-default" href="#" role="button" ng-click="dataDelete(datas.indexOf(data))">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</a>
							</td>	
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
